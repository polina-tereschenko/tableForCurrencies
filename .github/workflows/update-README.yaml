name: Update README

on:
  push:
    paths: currencies.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-vertion: 3

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Install oyaml
        run: pip install oyaml

      - name: Install prettytable
        run: pip install PrettyTable

      - name: Run Python script
        run: python update-README.py 

      - name: Run Python script
        run: python yaml_to_table.py 

      - name: Update README
        run: |
          git config --global user.email "polinatereschenko16@gmail.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "Update README"
          git push main https://${{secrets.GH_SECRET}}github.com/polina-tereschenko/tableForCurrencies.git